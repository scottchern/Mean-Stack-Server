<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Start New Order</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="orders">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Order Name</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="bread">
        <th mat-header-cell *matHeaderCellDef>Bread</th>
        <td mat-cell *matCellDef="let element"> {{element.bread}} </td>
      </ng-container>

      <ng-container matColumnDef="meat">
        <th mat-header-cell *matHeaderCellDef>Meat</th>
        <td mat-cell *matCellDef="let element"> {{element.meat}} </td>
      </ng-container>
      <ng-container matColumnDef="cheese">
          <th mat-header-cell *matHeaderCellDef>Cheese</th>
          <td mat-cell *matCellDef="let element"> {{element.cheese}} </td>
        </ng-container>

        <ng-container matColumnDef="toppings">
            <th mat-header-cell *matHeaderCellDef>Toppings</th>
            <td mat-cell *matCellDef="let element"> {{element.toppings}} </td>
          </ng-container>

      <ng-container matColumnDef="instructions">
        <th mat-header-cell *matHeaderCellDef>Instructions</th>
        <td mat-cell *matCellDef="let element"> {{element.instructions}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editOrder(element._id)">Edit</button>
          <button mat-button color="warm" (click)="deleteOrder(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
